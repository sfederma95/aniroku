<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/jquery"></script>
</head>
<body id='page-404'>
    <div id='jumbo-404'>
        <h1 class='join-message text-center chalk'>Oops! Looks like that page doesn't exist...</h1>
        <p class='lead text-center chalk'>Unfortunately, some lesser known anime do not have recommendations in our system, sorry for the inconvenience!</p>
        <div id='list-actions' class="btn-group dropdown mt-2 list-buttons">
            <button type="button" class="btn dropdown-toggle list-buttons-btn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Actions
            </button>
            <div class="dropdown-menu">
                {%if current_user.get_id()==None%}
                <a href="/" class="dropdown-item list-buttons-a">Home</a>
                <a href="/login" class="dropdown-item list-buttons-a">Login</a>
                <a href="/signup" class="dropdown-item list-buttons-a">Sign Up</a>
                {%else%}
                <a href="/my-lists/{{current_user.id}}" class="dropdown-item list-buttons-a">My Lists</a>
                {%endif%}
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
